<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <nav th:replace="components/navbar :: nav_bar"></nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card-deck mt-5" th:if="${videojuegos.size}" style="display: block;">
                    <h5 style="font-size: 24px; margin-bottom: 2%; margin-left: 1.2%;">Resultados encontrados para "<span th:text="${resultado}"></span>"</h5>
                    <div style="display:flex;">
                        <div th:replace="components/card :: _card" />
                    </div>
                </div>
                <div th:unless="${videojuegos.size}" style="display: block;margin-top: 3%;">
                    <p class="alert alert-danger" role="alert mt-8" >No se han encontrado resultados para "<span th:text="${resultado}"></span>"</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
