<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle videojuego</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <nav th:replace="components/navbar :: nav_bar"></nav>
    <div class="container">
        <div class="row mt-5" th:object="${videojuego}">
            <div class="col-6">
                <img th:src="@{'/imagenes/'}+*{imagen}" class="img-fluid">
            </div>
            <div class="col-4" style="margin-left: 2.5%;">
                <div class="card p-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="*{titulo}">Nombre producto</h5>
                        <p class="card-text" style="font-weight: 600;">Precio: $ <span class="card-text" th:text="*{precio}">valor</span></p>
                        <p class="card-text" th:if="*{stock}" style="font-weight: 600;">
                            Cantidad: <span th:text="*{stock}"></span>
                        </p>
                        <p class="card-text" th:unless="*{stock}">
                            <span class="text-danger">No hay stock disponible</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-10 mt-5 card p-3" style="margin-left:1.2%;">
                <h6>Descripci√≥n del juego</h6>
                <p class="card-text" th:text="*{descripcion}">descripcion</p>
            </div>
            <div class="col-12 mt-5 mb-5">
                <a th:href="@{/inicio}" class="btn btn-outline-dark">Volver</a>
            </div>
        </div>
    </div>
</body>
<footer th:replace="components/footer :: _footer"></footer>
</html>
